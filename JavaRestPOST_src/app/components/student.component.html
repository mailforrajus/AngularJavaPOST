<div class="container">
    <form (ngSubmit)='register({
        "studentId":studentId,
        "studentName":studentName
    })'>
    <div class="form-group">
        <label>StudentId</label>
        <input type="number"  class="form-control" name="studentId" [(ngModel)]="studentId">
    </div>  
    <div class="form-group">
            <label>StudentId</label>
            <input type="text" class="form-control" name="studentName" [(ngModel)]="studentName">
        </div>
        <div><input type="submit" class="btn btn-success"></div>
    </form>
    <br><br>
    <div>
    <table  border="2px" style="background-color: azure; text-align: center">
        <thead>
            <tr><td>Student Id</td>
                <td>Student Name</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of result">
                <td>
                    {{x.studentId}}
                </td>
                <td>
                        {{x.studentName}}
                    </td>
            </tr>
        </tbody>
    </table></div>
</div>
